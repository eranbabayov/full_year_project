<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Set New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #68c7ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255,255,255,.3);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #01579b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #286090;
        }
        .alert-danger {
            background-color: #f2dede;
            color: #a94442;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Set New Password</h3>
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert-danger">
        {{ message }}
    </div>
    {% endfor %}
    
    <form action="{{ url_for('set_new_pwd') }}" method="POST">
        {% if not emailReset %}
        <label for="new_pwd">Old Password</label>
        <input type="password" name="old_pwd" placeholder="Old Password" required>
        {% endif %}
        <label for="new_pwd">Set new Password</label>
        <input type="password" name="new_pwd" placeholder="New Password" required>
        <input type="submit" value="Submit">
    </form>
    


</div>
</body>
</html>
